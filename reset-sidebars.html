<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Sidebars - Pulse of People</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success {
            background: #10b981;
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            display: none;
        }
        .info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #4b5563;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Reset Sidebars</h1>
        <p>
            Click the button below to reset your sidebar layout to the default state.
            This will make both sidebars visible again.
        </p>

        <button onclick="resetSidebars()">Reset Sidebars Now</button>

        <div id="success" class="success">
            âœ… Sidebars reset successfully!<br>
            Redirecting to dashboard...
        </div>

        <div class="info">
            <strong>Note:</strong> This will clear your saved sidebar preferences and show both sidebars by default.
        </div>
    </div>

    <script>
        function resetSidebars() {
            // Clear the sidebar state from localStorage
            localStorage.removeItem('dual-sidebar-state');

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Redirect to dashboard after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'http://localhost:5173/dashboard';
            }, 1500);
        }
    </script>
</body>
</html>
